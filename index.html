<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BirthDay Gift</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Merriweather&family=Montserrat&family=Sacramento&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="header">
      <h1>Today is Sumer's Birthday 🎉🎉</h1>
      <img
        src="img/sumer.jpg"
        alt="A potrait of sumer in red t-shirt"
        id="dp-img"
      />
      <h2 id="bday-age">23 years old</h2>
      <h4 id="bday-date">14.01.2024</h4>
    </div>
    <div class="gift-section">
      <h2 class="gift-title">Here's how Happy I am😊</h2>
      <h3 class="gift-hint">(Hover over the gift)</h3>
      <div class="gift-img"></div>
    </div>
    <div class="gift-section">
      <h2 class="gift-title">How people react when you enter the room😍</h2>
      <div class="hot-img"></div>
    </div>
    <div class="gift-section">
      <h2 class="gift-title">If i had to describe you with ONE word 👇</h2>
      <div class="genius-img"></div>
    </div>
    <div class="gift-section">
      <h2 class="gift-title">The only person as badass as you 💪</h2>
      <div class="badass-img"></div>
    </div>
    <div class="gift-section">
      <h2 class="gift-title">This one's for you, my friend 🥂</h2>
      <div class="cheers-img"></div>
    </div>
  </body>
</html>
